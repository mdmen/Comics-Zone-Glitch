<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Comix Zone: Glitch</title>
    <meta
      name="description"
      content="An attempt to create HTML5 spin-off for the great SEGA game called Comix Zone"
    />

    <meta name="og:title" content="Comix Zone: Glitch" />
    <meta
      name="og:description"
      content="An attempt to create HTML5 spin-off for the great SEGA game called Comix Zone"
    />
    <meta name="og:url" content="" />
    <meta
      name="og:image"
      content="<%=require('./assets/images/readme/header.webp')%>"
    />

    <link rel="icon" href="/favicons/favicon.png" sizes="any" />
    <link rel="icon" type="image/svg+xml" href="/favicons/favicon.svg" />

    <!-- critical css -->
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
      }

      .wrapper {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #fff;
        /* https://www.transparenttextures.com */
        background-image: url("<%=require('./assets/images/ui/background.webp')%>");
        overflow: hidden;
        z-index: 0;
      }

      @media (prefers-color-scheme: dark) {
        .wrapper {
          background-color: #000;
        }
      }

      .paper {
        position: relative;
        flex: 0 1 1024px;
        aspect-ratio: 4 / 3;
        background-color: #fff;
        box-shadow: 1px 1px 3px 0 rgba(0 0 0 / 0.2);
      }

      .paper:before,
      .paper:after {
        content: '';
        width: 100%;
        height: 98%;
        position: absolute;
        background-color: #fbfbfb;
        box-shadow: 1px 1px 3px 0 rgba(0 0 0 / 0.2);
        z-index: -1;
      }

      .paper:before {
        transform: rotate(-2.5deg) translate(-5px, 4px);
      }

      .paper:after {
        transform: rotate(1.4deg) translate(3px, 1px);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="paper">
        <noscript>You need to enable JavaScript to play this game</noscript>
        <div class="container"></div>
      </div>
    </div>
  </body>
</html>
